---
layout: default
title: Ben Lorantfy
---

<style>
    .post{
    	margin-bottom:20px;
    	display: block;
    }
    
    .post:hover{
    	color:#3896E8;
    }
    
    .postTitle{
    	font-family: Oswald;
    	font-size:18px;
    }
    
    .postSubtitle{
    	font-size:14px;
    }
    
    .postDate{
    	font-family: "Open Sans";
    	font-size:12px;
    }
</style>

{% for post in site.posts %}
	<a class="post" href="{{ post.url }}">
		<div class="postTitle">{{ post.title }} <span class="postDate">{{ post.date | date: "%B %e, %Y" }}</span></div>
		<div class="postSubtitle">A debatably unnecessary but undeniably cool smart-pen</div>
	</a>
{% endfor %}
